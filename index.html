<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azan World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Azan World - Text to Speech Voice Generator</h1>
        
        <textarea id="text-input" placeholder="Type or paste your text here..." rows="10"></textarea>

        <div class="controls">
            <label for="voice-select">Voice Language & Character:</label>
            <select id="voice-select">
                <option value="21m00Tcm4PlhDUMKj6s3">English (Male)</option>
                <option value="EXAVwPrb0eI9rV6f6tT3">English (Female)</option>
                <option value="6kQnF5s0e71y0c7P4vK7">Urdu (Male)</option>
                <option value="L9vWk7sM3XwT5q6d7t8p">Urdu (Female)</option>
                <option value="D6eTqj3l5c9v8p6k0s">Hindi (Male)</option>
                <option value="Z3yT5vE7jP9xM1pA4w">Hindi (Female)</option>
                <option value="P2vE5wA8yT3mK6pL0s">Spanish (Male)</option>
                <option value="H8jG5yB2xM4cT9pL1w">Spanish (Female)</option>
            </select>
            <div class="buttons">
                <button id="play-btn">Play</button>
                <button id="download-btn" disabled>Download</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
